<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="main.css">-->
    <style>
    body {
    background-color: #f5f5f5;
    }

    #main-content {
        max-width: 100%;
        padding: 2em 3em;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }

    #message{
        width: 500px;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function () {
        var session = io();
        session.emit('authorization', { accountId: "", authorization: ""})
        $('#form').submit(function(){
            session.emit('newMessage', $('#data').val());
            $('#data').val('');
            return false;
        });
        session.on('welcome', function(incomingMessage){
            $('#output').append("<tr><td><h1>Welcome " + incomingMessage.displayName + "!</h1></td></tr>");
        });
        session.on('login', function(incomingMessage){
            $('#output').append("<tr><td><b>" + incomingMessage.displayName + " logged in.</b></td></tr>");
        });
        session.on('logout', function(incomingMessage){
            $('#output').append("<tr><td><b>" + incomingMessage.displayName + " logged out.</b></td></tr>");
        });
        session.on('sendMessage', function(incomingMessage){
            $('#output').append("<tr><td>" + incomingMessage.displayName + ": " + incomingMessage.data + "</td></tr>");
        });
    });
    </script>
</head>
<body>
    <div id = "main-content">
        <form id = "form">
            Data: <input type = "text" id = "data"></input>
            <input type = "submit">
        </form>
        <table>
            <tbody id="output">
            </tbody>
        </table>
    </div>
</body>
</html>
